<div class="conteudo-login">
    <form class="conteudo-form" [formGroup]="loginForm" (submit)="submitLogin()">
       
        <div class="logo">
            <img class="logo-img" src="assets/img/nerd2.png">
        </div>

        <div>
            <div>
                <input class="input-login" placeholder="email" formControlName="email" />
            </div>
            <div class="mensagem-erro"
                *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched">
                Campo Obrigatorio!
            </div>
            <div class="mensagem-erro" *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched">
                Formato do Email n√£o e valido!
            </div>
        </div>

        <div>
            <div>
                <input class="input-login" type="password" placeholder="senha" formControlName="password" />
            </div>
            <div class="mensagem-erro"
                *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
                Campo Obrigatorio!
            </div>
        </div>

        <div>
            <button class="input-submit" [disabled]="!loginForm.valid"> Logar </button>
        </div>
    </form>
</div>
